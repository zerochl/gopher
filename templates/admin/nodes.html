{{define "Title"}}节点{{end}}
{{define "Content"}}
	<a href="/admin/node/new" class="ui icon button green">
		<i class="add icon"></i>
		添加
	</a>
	<table class="ui table">
	<thead>
		<tr>
			<th>ID</th>
			<th>名称</th>
		</tr>
	</thead>
	<tbody>
	{{range .nodes}}
		<tr>
			<td>{{.Id}}</td>
			<td>{{.Name}}</td>
		</tr>
	{{end}}
	</tbody>
	</table>
{{end}}
