{{define "Title"}}用户{{end}}
{{define "Content"}}
	<h2 class="ui header">用户总数：{{.total}}</h2>
	<table class="ui table segment">
	<thead>
		<tr>
			<th>序号</th>
			<th>注册时间</th>
			<th>用户名</th>
			<th>邮箱</th>
		</tr>
	</thead>
	<tbody>
	{{range .users}}
		<tr>
			<td>{{.Index}}</td>
			<td>{{.JoinedAt}}</td>
			<td>{{.Username}}</td>
			<td>{{.Email}}</td>
		</tr>
	{{end}}
	</tbody>
	</table>
	{{.pagination.Html .page}}
{{end}}
