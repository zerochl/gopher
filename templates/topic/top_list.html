{{define "Title"}}后台管理：置顶主题{{end}}
{{define "Content"}}
	<table class="ui table segment">
	<thead>
		<tr>
			<th>标题</th>
			<th width="60"></th>
		</tr>
	</thead>
	<tbody>
	{{range .topics}}
		<tr>
		  <td><a href="/t/{{.Id_.Hex}}" target="_blank">{{.Title}}</a></td>
			<td>
			  <a href="/admin/topic/{{.Id_.Hex}}/cancel/top" title="取消置顶" class="mini ui red icon button"><i class="remove icon"></i></a>
			</td>
		</tr>
	{{end}}
	</tbody>
	</table>
{{end}}
