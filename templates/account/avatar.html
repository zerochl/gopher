{{define "Title"}}修改头像{{end}}
{{define "ContentWidth"}}9{{end}}
{{define "Breadcrumb"}}
	<ul class="breadcrumb">
		<li><a href="/"><i class="glyphicon glyphicon-home"></i> 首页</a></li>
		<li><a href="/profile">设置</a></li>
		<li class="active">上传头像</li>
	</ul>
{{end}}
{{define "Content"}}
	{{if .error}}
	<div class="alert alert-danger">
		<a href="#" class="close" data-dismiss="alert">&times;</a>
		<strong>{{.error}}</strong>
	</div>
	{{end}}
	{{if .success}}
	<div class="alert alert-success">
		<a href="#" class="close" data-dismiss="alert">&times;</a>
		<strong>{{.success}}</strong>
	</div>
	{{end}}
	<div class="content">
	  <form action="/profile/avatar" method="post" enctype="multipart/form-data" class="form-horizontal">
			<div class="form-group">
				<label class="col-lg-2 control-label" for="file">选择图片文件</label>
				<div class="col-lg-10">
					<input type="file" name="file" id="file">
					<span class="help-block">支持500K以内的jpg/png文件</span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<button type="submit" class="btn btn-primary">开始上传</button>
				</div>
			</div>
		</form>
	</div>
{{end}}

{{define "LeftSide"}}{{end}}
{{define "RightSide"}}{{end}}
